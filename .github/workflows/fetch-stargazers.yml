name: GitHub Stargazer Prospector

on:
  # Run daily at 9am UTC (adjust to your timezone)
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual runs from GitHub UI
  workflow_dispatch:

jobs:
  fetch-stargazers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run stargazer fetcher
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          CLAY_WEBHOOK_URL: ${{ secrets.CLAY_WEBHOOK_URL }}
          LOOKBACK_DAYS: 30
        run: |
          python fetch_stargazers.py
      
      - name: Upload leads artifact
        uses: actions/upload-artifact@v4
        with:
          name: leads-${{ github.run_number }}
          path: leads.json
          retention-days: 30
